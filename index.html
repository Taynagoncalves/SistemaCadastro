<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Membros</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <button onclick="mostrarSecao('cadastro')">Cadastro de Membros</button>
    <button onclick="mostrarSecao('lista')">Lista de Membros</button>
  </div>

  <div class="main">
    <div id="cadastro">
      <h1>Cadastro de Membros</h1>
      <form id="formulario" onsubmit="cadastrarMembro(event)">


        <label>Nome</label>
        <input type="text" id="nome" />

        <label>Telefone</label>
        <input type="text" id="telefone" />

        <label>Endereço</label>
        <input type="text" id="endereco" />

        <label>CEP</label>
        <input type="text" id="cep" />

        <label>Número</label>
        <input type="text" id="numero" />

        <label>Bairro</label>
        <input type="text" id="bairro" />

        <label>Sexo</label>
        <select id="sexo">
          <option value="">Selecione</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
        </select>

        <label>Batizado(a)</label>
        <select id="batizado">
          <option value="">Selecione</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>

        <label>Músico</label>
        <select id="musico" onchange="exibirInstrumentos(this.value)">
          <option value="">Selecione</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>

        <div id="instrumentoContainer">
          <label>Instrumento</label>
          <select id="instrumento">
            <option value="">Selecione</option>
            <option>Violino</option><option>Viola</option><option>Violoncelo</option>
            <option>Flauta</option><option>Clarinete</option><option>Saxofone Alto</option>
            <option>Saxofone Tenor</option><option>Saxofone Barítono</option><option>Fagote</option>
            <option>Bombardino</option><option>Bombardão</option><option>Tuba</option>
            <option>Trombone</option><option>Trompete</option>
          </select>
        </div>

        <div id="musicoAtuacao">
          <label>Atuação</label>
          <select id="atuacao">
            <option value="">Selecione</option>
            <option>Oficializado</option>
            <option>Ensaios</option>
            <option>Reunião de Jovens</option>
          </select>
        </div>

        <label>Organista</label>
        <select id="organista">
          <option value="">Selecione</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>

        <label>Cargo Ministerial</label>
        <select id="cargo">
          <option value="">Selecione</option>
          <option>Auxiliar Administração</option>
          <option>Auxiliar Das Portas</option>
          <option>Auxiliar de Jovens</option>
          <option>Brigadista</option>
          <option>Limpeza</option>
          <option>Manutenção Preventiva</option>
          <option>Operador do Som</option>
          <option>Piedade</option>
          <option>Porteiro</option>
          <option>Porteira</option>
          <option>Preventiva</option>
          <option>Cooperador de Jovens</option>
          <option>Cooperador Oficial</option>
          <option>Diácono</option>
        </select>

        <button type="submit" class="btn btn-primary">Cadastrar</button>

      </form>
    </div>

    <div id="lista" style="display:none;">
      <h1>Lista de Membros</h1>
      <input type="text" id="pesquisa" placeholder="Buscar por nome..." oninput="listarMembros(this.value)">
      <div id="lista-membros"></div>
    </div>
  </div>

 <script src="script.js"></script>
</body>
</html>
